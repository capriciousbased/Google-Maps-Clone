      }

    <div id="map" style="width: 400px; height: 300px"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2FwcmljaW91c2Jhc2VkIiwiYSI6ImNrbTIyZW93bjF5bzMyd3J6dXdyMWFtOGYifQ.z89bpEEyXfS1lbDWg5gIhA";
      var map = new mapboxgl.Map({

      });
    </script>
